<!DOCTYPE html>
<html>
  <head>
    <title>Test Page: Don't Panic</title>
    <meta charset="utf-8">
    <style>
      li {
        border: 2px solid black;
      }
      a {
        color: blue;
      }
      div {
        border: 1px solid black;
      }
      div a {
        color: green;
      }
      #excercise { border: 3px solid green;
      }
      .boxcol { background-color: lightgray;
      }
      .boxborder { background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>I'm an h1</h1>
    <ul>
      <li>
        <a href="http://example.com/">Link</a>
      </li>
      <li>
        <a href="http://example.com/">Link</a>
      </li>
      <li>
        <a href="http://example.com/">Link</a>
      </li>
    </ul>
    <h2>I'm an h2</h2>
    <div>
      <a href="http://example.com/">I'm a link</a>
    </div>
    <div class="boxcol">
      <a href="http://example.com/">I'm a link</a>
    </div>
    <div id="excercise" class="boxborder">
      <a href="http://example.com/">I'm a link</a>
    </div>
    <div class="boxcol">
      <a href="http://example.com/">I'm a link</a>
    </div>
  </body>
</html>
